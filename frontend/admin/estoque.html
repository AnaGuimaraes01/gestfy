<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestfy • Estoque</title>
  <link rel="icon" href="../images/logo.png">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .resumo-estoque {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }

    .card-resumo {
        background: #1a1a1a;
        padding: 15px;
        border-left: 4px solid var(--rosa);
        border-radius: 4px;
    }

    .card-resumo h4 {
        margin: 0 0 10px 0;
        color: var(--texto-secundario);
        font-size: 12px;
        text-transform: uppercase;
    }

    .card-resumo p {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: var(--rosa);
    }

    .filtros {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .filtros input, .filtros select {
        padding: 8px 12px;
        border: 1px solid #555;
        border-radius: 4px;
        background: #1a1a1a;
        color: #fff;
    }

    .filtros button {
        padding: 8px 16px;
        background: var(--rosa);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .alerta-baixo {
        color: #ff4444;
        font-weight: bold;
    }

    .alerta-normal {
        color: #34a853;
    }

    .tabela {
        width: 100%;
        border-collapse: collapse;
        background: #1a1a1a;
    }

    .tabela th {
        background: var(--rosa);
        color: white;
        padding: 12px;
        text-align: left;
        font-weight: 600;
    }

    .tabela td {
        padding: 12px;
        border-bottom: 1px solid #333;
    }

    .tabela tr:hover {
        background: #252525;
    }
  </style>
</head>

<body class="admin-body">

<header class="admin-header">
  <div style="display: flex; align-items: center; gap: 12px;">
    <button onclick="history.back()" class="btn-voltar" title="Voltar">←</button>
    <div>
      <h1>CONTROLE DE ESTOQUE</h1>
      <p class="subtitle">Rastreamento de movimentações e quantidade</p>
    </div>
  </div>
</header>

<main class="container">

  <!-- RESUMO -->
  <div class="resumo-estoque">
    <div class="card-resumo">
      <h4>Total de Produtos</h4>
      <p id="totalProdutos">0</p>
    </div>
    <div class="card-resumo">
      <h4>Produtos em Falta</h4>
      <p id="produtosEmFalta" style="color: #ff4444;">0</p>
    </div>
    <div class="card-resumo">
      <h4>Estoque Baixo</h4>
      <p id="estoqueBaixo" style="color: #ffa500;">0</p>
    </div>
  </div>

  <!-- INVENTÁRIO -->
  <div class="card card-full">
    <h2 class="section-title">Inventário de Produtos</h2>
    
    <div class="filtros">
      <input type="text" id="filtroNome" placeholder="Filtrar por nome">
      <button onclick="filtrarEstoque()">Filtrar</button>
      <button onclick="limparFiltros()" style="background: #666;">✕ Limpar</button>
    </div>

    <div style="overflow-x: auto;">
      <table class="tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabelaEstoque">
          <tr><td colspan="5" style="text-align: center;">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

</main>

<footer>
  <p>© 2025 <span>Gestfy</span> • Módulo de Estoque</p>
</footer>

<script src="../js/admin-menu.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/estoque.js"></script>

<style>
  .btn-voltar { 
    background: none; 
    border: none; 
    font-size: 24px; 
    color: var(--rosa); 
    cursor: pointer; 
    padding: 8px;
  }
  .btn-voltar:hover { 
    opacity: 0.8; 
  }
</style>

</body>
</html>
