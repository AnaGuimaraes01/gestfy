<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestfy • Pedidos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="admin-body">

<header class="admin-header">
  <div style="display: flex; align-items: center; gap: 12px;">
    <button onclick="history.back()" class="btn-voltar" title="Voltar">←</button>
    <div>
      <h1>GESTÃO DE PEDIDOS</h1>
      <p class="subtitle">Visualização e atualização de pedidos</p>
    </div>
  </div>
</header>

<main class="container">

  <div class="card card-full">
    <h2 class="section-title">Pedidos Registrados</h2>

    <div class="table-wrapper">
      <table class="tabela-pedidos">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Pagamento</th>
            <th>Total</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaPedidos">
          <!-- carregado via JS -->
        </tbody>
      </table>
    </div>
  </div>

</main>

<footer>
  <p>© 2025 <span>Gestfy</span> • Módulo de Pedidos</p>
</footer>

<script src="../js/admin-menu.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/pedidos.js"></script>

<style>
  .btn-voltar { 
    background: none; 
    border: none; 
    font-size: 24px; 
    color: var(--rosa); 
    cursor: pointer; 
    padding: 8px;
  }
  .btn-voltar:hover { 
    opacity: 0.8; 
  }
</style>
</body>
</html>
