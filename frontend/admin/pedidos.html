<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestfy • Pedidos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="admin-body">

<header class="admin-header">
  <img src="../images/logo.png" class="logo" alt="Gestfy">
  <h1>Gestão de Pedidos</h1>
  <p class="subtitle">Visualização e atualização de pedidos</p>
</header>

<main class="container">

  <div class="card card-full">
    <h2 class="section-title">Pedidos Registrados</h2>

    <div class="table-wrapper">
      <table class="tabela-pedidos">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Pagamento</th>
            <th>Total</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaPedidos">
          <!-- carregado via JS -->
        </tbody>
      </table>
    </div>
  </div>

</main>

<footer>
  <p>© 2025 <span>Gestfy</span> • Módulo de Pedidos</p>
</footer>

<script src="../js/pedidos.js"></script>
</body>
</html>
