<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestfy • Produtos</title>
  <link rel="icon" href="../images/logo.png">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="admin-body">

<header class="admin-header">
  <div style="display: flex; align-items: center; gap: 12px;">
    <button onclick="history.back()" class="btn-voltar" title="Voltar">←</button>
    <div>
      <h1>GESTÃO DE PRODUTOS</h1>
      <p class="subtitle">Cadastro e manutenção de produtos</p>
    </div>
  </div>
</header>

<main class="container">

  <!-- FORMULÁRIO -->
  <div class="card form-card">
    <h2 class="section-title">Cadastrar Produto</h2>

    <form id="produtoForm" class="form-grid">
      <input id="nome" placeholder="Nome do produto" required>
      <input id="descricao" placeholder="Descrição" required>
      <input id="preco" placeholder="Preço" required>
      <input id="quantidade" placeholder="Quantidade" required type="number" min="1">
      <input id="urlFoto" placeholder="URL da imagem">
      <button type="submit" id="btnSalvar">Salvar Produto</button>
      <button type="button" id="btnCancelar" onclick="cancelarEdicao()" style="display: none; background: #666;">Cancelar Edição</button>
    </form>

    <p id="msg" class="msg"></p>
  </div>

  <!-- LISTA -->
  <div class="card card-full">
    <h2 class="section-title">Produtos Cadastrados</h2>
    <ul id="produtosList" class="lista-produtos"></ul>
  </div>

</main>

<footer>
  <p>© 2025 <span>Gestfy</span> • Módulo de Produtos</p>
</footer>

<script src="../js/admin-menu.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/produtos.js"></script>
<style>
  .btn-voltar { 
    background: none; 
    border: none; 
    font-size: 24px; 
    color: var(--rosa); 
    cursor: pointer; 
    padding: 8px;
  }
  .btn-voltar:hover { 
    opacity: 0.8; 
  }
</style></body>
</html>
