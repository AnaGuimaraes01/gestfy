<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Caixa - Gestfy</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }

        .login-container {
            background: #1a1a1a;
            border: 2px solid #34a853;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(52, 168, 83, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 100px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            margin: 0;
            color: #34a853;
            font-size: 28px;
        }

        .login-header p {
            color: var(--texto-secundario);
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--texto-primario);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #34a853;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .msg {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .msg.erro {
            background: rgba(244, 68, 68, 0.1);
            color: #f44;
            border: 1px solid #f44;
        }

        .msg.sucesso {
            background: rgba(52, 168, 83, 0.1);
            color: #34a853;
            border: 1px solid #34a853;
        }

        .demo-notice {
            background: rgba(52, 168, 83, 0.1);
            border: 1px solid #34a853;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--texto-secundario);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../images/logo.png" alt="Gestfy">
            <h1>CAIXA</h1>
            <p>Sistema de Ponto de Venda</p>
        </div>

        <div id="msg" class="msg"></div>

        <form id="loginForm" onsubmit="fazerLoginCaixa(event)">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="caixa01" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">Abrir Caixa</button>
        </form>
    </div>

    <script>
        // Verificar se já está autenticado
        window.addEventListener("DOMContentLoaded", () => {
            const caixa = sessionStorage.getItem("caixaAuthenticated");
            if (caixa === "true") {
                window.location.href = "caixa.html";
            }
        });

        function fazerLoginCaixa(event) {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const msg = document.getElementById("msg");
            const btnLogin = document.getElementById("btnLogin");

            // Validação simples (em produção, seria feito no backend)
            if (usuario === "caixa01" && senha === "caixa123") {
                // Salvar autenticação
                sessionStorage.setItem("caixaAuthenticated", "true");
                sessionStorage.setItem("caixaUser", usuario);
                sessionStorage.setItem("caixaOpenedAt", new Date().toISOString());

                msg.textContent = "✅ Caixa aberto com sucesso!";
                msg.className = "msg sucesso";
                msg.style.display = "block";

                btnLogin.disabled = true;
                btnLogin.textContent = "Abrindo Caixa...";

                setTimeout(() => {
                    window.location.href = "caixa.html";
                }, 1500);
            } else {
                msg.textContent = "❌ Usuário ou senha incorretos";
                msg.className = "msg erro";
                msg.style.display = "block";
            }
        }
    </script>
</body>
</html>
