<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestfy - Frontend Simples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gestfy — Produtos</h1>

    <section class="form-section">
      <h2>Adicionar produto</h2>
      <form id="produtoForm">
        <label>Nome
          <input type="text" id="nome" required />
        </label>
        <label>Preço (ex: 12.50)
          <input type="text" id="preco" required />
        </label>
        <label>Quantidade
          <input type="number" id="quantidade" value="1" min="0" required />
        </label>
        <button type="submit">Adicionar</button>
      </form>
      <div id="msg" class="msg"></div>
    </section>

    <section class="list-section">
      <h2>Lista de Produtos</h2>
      <button id="btn-refresh">Atualizar lista</button>
      <ul id="produtosList"></ul>
    </section>

    <footer>
      <small>Backend: http://localhost:8080/api/produtos</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
